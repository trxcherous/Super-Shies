<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="signup-container">
    <div class="top-section"></div> <!-- Top section with the background color -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
			<i class="toggle-password fas fa-eye-slash" id="togglePassword"></i>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phnum" placeholder="Enter your phone number" required>
        </div>
        <button id="registerButton">Sign up</button>
    </form>
    <div id="signup-error-message"></div>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>
</body>
</html>
